
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img id="banner" class="banner" src="banner.jpg" alt="Banner"/>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="parts.html">Parts</a>
      <a href="accessories.html">Accessories</a>
    </nav>
  </header>
  <main class="main">
    <h2>Welcome to Toyota Liffey Valley</h2>
    <p id="welcomeText">Enter your registration below to find parts for your vehicle.</p>
    <input type="text" id="regInput" placeholder="Enter registration"/>
    <button onclick="submitReg()">Continue</button>
  </main>
  <script>
    function submitReg() {
      const reg = document.getElementById("regInput").value.trim();
      if (reg === "152D12345") {
        window.location.href = "admin.html";
      } else {
        const make = "Toyota"; 
        const model = "Corolla";
        window.location.href = `parts.html?make=${make}&model=${model}`;
      }
    }

    const banner = localStorage.getItem("bannerImage");
    if (banner) document.getElementById("banner").src = banner;
  </script>
</body>
</html>
